<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Tugas Fetch</title>
    </head>
    <body>
        <script>
            const datafetch = () =>{
                // console.log("DATA FETCH")
                fetch('https://jsonplaceholder.typicode.com/users')
                    .then(response =>{
                        return response.json();
                    })
                    .then(data =>{
                        // console.log(data);
                        const hasil = data.map(user =>{
                            return `Name : ${user.name}`
                        })
                        console.log(hasil)
                    })
                    .catch(error =>{
                        console.log(error)
                    })
                }

            datafetch()
        </script>
    </body>
</html>
